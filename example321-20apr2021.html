<!DOCTYPE html>

<html>

  <head>
    <title>CSC321 Computer Graphics</title>
    <!-- Change the path. Your copy of three.js is not my folder. -->
    <script src="node_modules/three/build/three.js"></script>
    <style>
      /*
          Set margin to 0 and overflow to hidden
          to get the use of the whole page for our
          image.
        */
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <!--
        Here is the part of the page (the 'div') that
        will hold our picture.
    -->
    <div id="WebGL-output">
    </div>


    <!-- Here is where we put our code that draws the image. -->
    <script>
      // We are writing that code in JavaScript.

      function init() {
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(45,
          window.innerWidth / window.innerHeight, 0.1, 1000);

        let renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xEEEEEE);
        renderer.setSize(window.innerWidth, window.innerHeight);

        let axes = new THREE.AxisHelper(20);
        scene.add(axes);

        // TO-DO: Try making small changes.
        //     Change the values of parameters.
        //     Learn the meaning and significance of parameters.
        let planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
        let planeMaterial = new THREE.MeshBasicMaterial({
          color: 0xCCCCCC
        });
        let plane = new THREE.Mesh(planeGeometry, planeMaterial);

        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;
        scene.add(plane)

        // TO-DO: If you can make one cube, you can make two or three. Try it!
        let cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
        let cubeMaterial = new THREE.MeshBasicMaterial({
          color: 0xFF0000,
          wireframe: true
        });
        let cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;

        scene.add(cube);

        // TO-DO: Try changing the parameters. What happens?
        let sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        let sphereMaterial = new THREE.MeshBasicMaterial({
          color: 0x7777FF,
          wireframe: true
        });
        let sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;

        scene.add(sphere);

        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        document.getElementById("WebGL-output").
        appendChild(renderer.domElement);
        renderer.render(scene, camera);
      };

      window.onload = init;
    </script>
  </body>

</html>
